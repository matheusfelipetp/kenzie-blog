<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script defer type="module" src="./src/js/login.js"></script>
  <link rel="stylesheet" href="./src/styles/reset.css">
  <link rel="stylesheet" href="./src/styles/index.css">
  <title>Blog M2 - Login</title>
</head>

<body>
  <form class="form">
    <h1>Entrar</h1>
    <input type="email" required placeholder="Email">
    <input type="password" required placeholder="Senha">
    <button type="submit" class="form__btn">Entrar</button>
  </form>

  <span class="message-span">Não possui conta?<br><a href="./pages/cadastro.html">Clique aqui</a> para efetuar o cadastro.</span>

  <div class="toast">
    <div class="toast__header">
      <h2>Deu tudo certo!</h2>
    </div>
    <div class="toast__body">
      <p>Usuário logado com sucesso!</p>
    </div>
  </div>

</body>

</html>
